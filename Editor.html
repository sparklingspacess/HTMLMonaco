<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #editor {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>

    <div id="editor"></div>

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.37.1/min/vs' } });

        require(['vs/editor/editor.main'], function () {
            monaco.editor.create(document.getElementById('editor'), {
                value: `print("Hello world!")`,
                language: 'lua',
                theme: 'vs-dark'
            });
        });

        function GetTxt() {
            const domNode = document.querySelector('.monaco-editor .view-lines');
            return domNode ? domNode.innerText : '';
        }

    </script>

</body>
</html>
